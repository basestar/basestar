$version: LATEST

Post:
  bucket:
    - using:
      - created
    - using:
      - id
      count: 50
  extensions:
    "io.basestar.test": "test"
  properties:
    string:
      type: string?
    ref:
      type: Post?

Comment:
  bucket:
    using: created
    count: 20
  properties:
    string:
      type: string
    post:
      type: Post
      default: {}
  indexes:
    parent:
      over:
        blah: blah
      partition:
        - blah.id
      consistency: ASYNC

User:
  properties:
    email:
      type: string
    status:
      type:
        enum:
          - INVITED
          - JOINED
          - BANNED
    stats:
      type:
        composite:
          loginCount: integer
          clickCount: integer

Constrained:
  properties:
    name:
      type: string
    x:
      type: integer?
      constraints:
        - size:
            min: 2
            max: 2
  constraints:
    - assert: "value.name == 'good'"
