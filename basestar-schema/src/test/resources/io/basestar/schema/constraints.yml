Constrained:
  properties:
    name:
      type: string
      constraints:
        longSize:
          size:
            min: 1
            max: 10
        exactSize:
          size: 50
        longRegex:
          regex:
            pattern: "[\\w\\d]+"
        shortRegex:
          regex: "[\\w\\d]*"
        longRange:
          range:
            lt: 3
            gt: 1
        custom:
          expression: "false"
