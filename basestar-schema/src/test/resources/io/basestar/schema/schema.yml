$version: LATEST

Post:
  extensions:
    "io.basestar.test": "test"
  properties:
    string:
      type: string?
    ref:
      type: Post?

Comment:
  properties:
    string:
      type: string
    post:
      type: Post
      default: {}
  indexes:
    parent:
      over:
        blah: blah
      partition:
