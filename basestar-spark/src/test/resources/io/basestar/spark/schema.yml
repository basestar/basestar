$version: LATEST

A:
  type: object
  extensions:
    test: test
  properties:
    ref:
      type: B?
    arrayRef:
      type:
        array?: B
    mapRef:
      type:
        map?: B
    structRef:
      type: E?
  indexes:
    ref:
      partition: ref.id
  links:
    multi:
      schema: C
      expression: this.id == owner.id

StatsA:
  type: view
  from:
    schema: A
  group:
    - refId
  properties:
    refId:
      expression: ref.id
      type: string
    count:
      expression: count()
      type: integer

B:
  type: object
  properties:
    key:
      type: D?
    key2:
      type: G?
    value:
      type: integer?

C:
  type: object
  properties:
    owner:
      type:
        A?:
          cascade: DELETE

D:
  type: object
  properties:
    x:
      type: integer

E:
  type: struct
  properties:
    ref:
      type: B?

F:
  type: object
  properties:
    date:
      type: date?
    datetime:
      type: datetime?

G:
  type: object
  properties:
    name:
      type: string
    value:
      type: integer

AggView:
  type: view
  properties:
    agg:
      type: number
      expression: sum(value) + 2
    key:
      type: string?
      expression: key.id
    collect:
      type:
        array: B
      expression: collectArray({'id':id})
  from:
    schema: B
    sort:
      - value
    expand:
      - key
  group: key
#  expand:
#    - agg
#    - key
#    - collect
  where: key.x == 1

AliasView:
  type: view
  group:
    - id
  properties:
    id:
      type: string
      expression: key.id
    count:
      type: integer
      expression: count()
  from: B

LinkingView:
  type: view
  properties:
    id: id
    key: key
    key2: key2
  from:
    schema: B
    expand:
      - key
      - key2
#  expand:
#    - record
#    - key
#    - key2
  links:
    record:
      schema: AliasView
      expression: this.id == id
      single: true

File:
  type: object
  properties:
    tags:
      type:
        map?: string

FileRow:
  type: object
  properties:
    file:
      type: File
    rowIndex:
      type: integer

HeaderRows:
  type: view
  from:
    schema: FileRow
    expand: file
  group:
    - id
  properties:
    id:
      type: string
      expression: file.id
    rows:
      type:
        array: FileRow
      expression: "collectArray(this)"
#  expand:
#    - rows

LinkingViewToView:
  type: view
  properties:
    id: id
  links:
    headerRows:
      schema: HeaderRows
      single: true
      expression: "this.id == id"
  from: File
#  expand:
#    - headerRows.rows

Expressions:
  type: view
  properties:
    substr1:
      expression: id.substr(2, 6)
      type: string
    substr2:
      expression: id.substr(5)
      type: string
      constraints:
        - assert:
           expression: false
#          groups:
#            - warning
    mapValue:
      expression: "tags['a']"
      type: string
    lookupValue:
      expression: "{'loremipsum': 'x'}['' + id] ?? ('' + id)"
      type: string
  from: File

NestedExpand:
  type: object
  properties:
    ref:
      type: NestedExpand
  links:
    link:
      single: true
      schema: NestedExpand
      expression: this.id == ref.id

SqlView:
  type: view
  using:
    A: A
  sql: SELECT ref.id AS refId, COUNT(1) AS count FROM A GROUP BY refId
  primaryKey: refId
  properties:
    refId:
      type: string
    count:
      type: integer

#DATE_DIFF('day', FROM_ISO8601_DATE('2020-01-01'), FROM_ISO8601_DATE('2020-01-02')) AS diff

JoinLeft:
  type: object
  properties:
    name:
      type: string

JoinRight:
  type: object
  properties:
    name:
      type: string
    otherName:
      type: string

WithJoin:
  type: view
  from:
    join:
      left:
        schema: JoinLeft
        as: a
      right:
        schema: JoinRight
        as: b
      on: a.name == b.name
  properties:
    name:
      expression: a.name
    otherName:
      expression: b.name

WithUnion:
  type: view
  from:
    union:
      - JoinLeft
      - JoinRight
  properties:
    name:
      expression: name

WithInline:
  type: view
  from:
    schema:
      type: view
      from:
        union:
          - JoinLeft
          - JoinRight
      properties:
        name:
          expression: name
  properties:
    name:
      expression: name

WithSqlJoin:
  type: view
  from:
    using:
      A:
        schema: A
      B:
        schema: B
    sql: SELECT a.id AS id, key FROM A AS a INNER JOIN B AS b ON a.ref.id = b.id
    primaryKey:
      - id
  properties:
    id:
      type: string
    key:
      type: D

WithSqlAgg:
  type: view
  from:
    using:
      G:
        schema: G
    sql: "SELECT SUM(value + 2) AS values, CONCAT('g', name) AS names FROM G AS a GROUP BY name"
    primaryKey:
      - names
  properties:
    names:
      type: string
    values:
      type: integer
