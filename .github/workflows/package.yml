name: master build

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
        matrix:
          java-version: [ 8, 11, 17 ] # only LTS. Next would be 21 from September 2023

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v1
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}
          cache: 'maven'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file
      - name: Set up localstack
        run: sudo apt-get install -y python3 python3-pip libsasl2-dev && python3 -m pip install localstack
      - name: Pull Localstack docker image
        run: docker pull localstack/localstack:latest
      - name: Pull DynamoDBLocal docker image
        run: docker pull amazon/dynamodb-local:latest
      - name: Pull Elasticsearch docker image
        run: docker pull docker.elastic.co/elasticsearch/elasticsearch:7.8.0
      - name: Build with Maven
        run: mvn -B --no-transfer-progress -DskipDocs=true install --file pom.xml
#      - name: Sonarcloud
#        run: mvn org.sonarsource.scanner.maven:sonar-maven-plugin:sonar
        env:
          GITHUB_TOKEN: ${{ github.token }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

