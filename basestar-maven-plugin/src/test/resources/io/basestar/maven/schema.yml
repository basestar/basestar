Test:
  description: A schema description
  type: object
  properties:
    a:
      description: A property description
      type: a.Test
    b:
      type: b.Test
    date:
      type: date
      required: true
      constraints:
        - size: 10
        - size:
            min: 2
            max: 10
          message: "Test"
        - pattern: "hello"
        - max: 10
        - min: 10
        - assert: "test"
    datetime:
      type: datetime
  links:
    multi:
      description: A link description
      schema: a.Test
      expression: true
    single:
      schema: a.Test
      expression: true
      single: true

a.Test:
  type: object
  properties:
    test:
      type: Test
    b:
      type: b.Test
  indexes:
    forward:
      partition:
        - test.id
      sort:
        - b.id
    backward:
      partition:
        - test.id
      sort:
        - b.id

b.Test:
  type: object
  properties:
    test:
      type: Test
    a:
      type: a.Test

c.Test:
  type: view
  description: A view description
  from:
    schema: a.Test
  select:
    a:
      type: a.Test
      expression: a
  group:
    b:
      type: b.Test
      expression: b
  where: "false"